  <h1 class="contact-head">Contact</h1>

  </p>

  <div class="contact-img-mobile"><h1 class="img-text">Ride with me! On this adventure!</h1></div>

  <section class="contact">

    <div class="contact-form">
      <h2 class="contact-heading">Contact Us</h2>
      <p>If you would like to get in touch with me use the form below</p>
      <form action="https://formspree.io/xyygklqa" method="POST">
        <div class="form-group">
          <input type="text" name="name" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="_replyto" id="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" placeholder="Enter message here" required></textarea>
        </div>
        <input type="submit" value="Send" class="send-button">
      </form>
    </div>
